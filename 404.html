<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f8;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 4rem;
      color: #1a73e8;
    }

    h2 {
      font-size: 1.5rem;
      margin: 15px 0;
    }

    p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #1a73e8;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    a:hover {
      background-color: #155ab6;
    }

    .logo {
      margin-bottom: 25px;
    }

    .logo img {
      height: 60px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 3rem;
      }

      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d2/University_of_Rajasthan_Logo.svg/1200px-University_of_Rajasthan_Logo.svg.png" alt="Logo" />
    </div>
    <h1>404</h1>
    <h2>Oops! Page not found</h2>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <a href="https://uor.edumate.life/">Go Back to Home</a>
  </div>
</body>
</html>
